<div fxLayout="column" style="margin: 3%;" class="background-color-white">
  <div fxLayout="row" fxLayoutAlign="start baseline" fxLayoutGap="10px">
    <div fxFlex="50%" fxFlex.lt-md="50%" class="total-results">
      {{ numberOfRows }} Total
    </div>
    <div fxFlex="50%" fxFlex.lt-md="50%">
      <div fxLayout="row" fxLayoutAlign="end baseline" fxLayoutGap="0px">
        <div></div>
        <div class="padding-bottom-20">
          <button mat-raised-button type="submit" class="color-submit-btn">
            Add Shoe
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="mat-elevation-z1">
    <table
      mat-table
      class="full-width-table"
      [dataSource]="dataSource"
      aria-label="Elements"
    >
      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let row">{{ row.code }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef>Color</th>
        <td mat-cell *matCellDef="let row">{{ row.color }}</td>
      </ng-container>

      <!-- Size Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef>Size</th>
        <td mat-cell *matCellDef="let row">{{ row.size }}</td>
      </ng-container>

      <!-- Manufacturer Column -->
      <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef>Manu.</th>
        <td mat-cell *matCellDef="let row">{{ row.manufacturer }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let row">{{ row.price }}</td>
      </ng-container>

      <!-- Price2 Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-icon
            [routerLink]="['/products', row.uuid]"
            svgIcon="keyboard_arrow_down"
          ></mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
